{% extends "notes/layout.html" %} {% block body %}

<div>
  <h1>Register</h1>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <input
      class="form-control bg-dark text-light my-2"
      autofocus
      type="text"
      name="username"
      placeholder="Username"
    />
    <input
      class="form-control bg-dark text-light my-2"
      type="email"
      name="email"
      placeholder="Email Address"
    />
    <input
      class="form-control bg-dark text-light my-2"
      type="password"
      name="password"
      placeholder="Password"
    />
    <input
      class="form-control bg-dark text-light my-2"
      type="password"
      name="confirmation"
      placeholder="Confirm Password"
    />
    <input type="submit" value="Register" class="btn btn-primary w-100 mb-2" />
  </form>

  <div>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
  </div>
</div>

{% endblock %}
