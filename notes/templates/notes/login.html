{% extends "notes/layout.html" %} {% block body %}

<div>
  <h1>Login</h1>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input
      autofocus
      class="form-control bg-dark text-light my-2"
      type="text"
      name="username"
      placeholder="Username"
    />
    <input
      class="form-control bg-dark text-light my-2"
      type="password"
      name="password"
      placeholder="Password"
    />
    <input type="submit" value="Login" class="btn btn-primary w-100 mb-2" />
  </form>

  Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
